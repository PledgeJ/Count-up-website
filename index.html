<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffc0cb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Days since</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.1/build/global/luxon.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title">Days since</h1>

        <div class="nav-bar">
            <a href="index.html">Counter</a>
            <div class="separator"></div>
            <a href="#" style="cursor: not-allowed; opacity: 0.7;">Button 2</a> <!-- disabled -->
        </div>
    </header>

    <main>
        <section class="time-since">
            <h1>I am:</h1>

            <div class="time-container">
            <div class="box">
                <h1 id="years" class="num">00</h1>
                <h1 class="tag">Years</h1>
            </div>

            <div class="box">
                <h1 id="months" class="num">00</h1>
                <h1 class="tag">Months</h1>
            </div>

            <div class="box">
                <h1 id="days" class="num">00</h1>
                <h1 class="tag">Days</h1>
            </div>

            <div class="box">
                <h1 id="hours" class="num">00</h1>
                <h1 class="tag">Hours</h1>
            </div>

            <div class="box">
                <h1 id="minutes" class="num">00</h1>
                <h1 class="tag">Minutes</h1>
            </div>

            <div class="box">
                <h1 id="seconds" class="num">00</h1>
                <h1 class="tag">Seconds</h1>
            </div>
            </div>

            <br>
            <h1>Years old.</h1>
        </section>

        <section class="individual-time-units">
            <h1>That's:</h1>
            <h1 class="in-days"></h1>
            <h1 class="in-hours"></h1>
            <h1 class="in-seconds"></h1>
        </section>
    </main>

</body>
</html>
